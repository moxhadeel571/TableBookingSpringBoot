<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Result</title>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

	<!-- Google Fonts: Poppins -->
	<link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap" rel="stylesheet">

	<!-- Font Awesome -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">

	<!-- Nice Select CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/css/nice-select.min.css">

	<!-- Slick Slider CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css">

	<!-- Custom Styles -->
	<link href="/css/style.css" rel="stylesheet" />
	<link href="/css/responsive.css" rel="stylesheet" />
</head>
<style>
    .card {
        max-width: 650px;
    }
    .card-img-top{
        max-height: 200px;
        object-fit: cover;
    }
    .animated{
	    max-width: 25%;
	    max-health: 25%;
    }
    .container{
      display: inline-block;
	    align-text: center;
    }

</style>
<body>
<!-- Flight Search Form -->
<div th:insert="Fragment/Header::header">   </div>
<h2 class="subtitle">Search Results</h2>
<br>
<br>
<div class="container d-flex justify-content-center" >
	<div class="result" th:unless="${searchList != null and searchList.size() > 0}">

		<h1>Restaurant is Not found in our Database</h1>
		<div class="container d-flex justify-content-center">
			<img src="/images/Error_429.gif" alt="">
		</div>
	</div>
	
</div>
<br>
<br>

<section class="section">
	<div class="container mt-5">
		<li th:if="${searchList != null and searchList.size() > 0}">
			<div class="row gap-2 ">
				<div class="card mb-3"  th:each="hyd:${searchList}" style="max-width: 75%">
					<img id="imgShow" class="card-img-top">
					<div class="card-body">
						<h5 class="card-title" th:text="${hyd.name}">Card title</h5>
						<p class="card-text" th:text="${hyd.cuisines}"></p>
						<p class="card-text" th:text="${hyd.timings}"></p>
						<div class="footer">
							<a class="btn btn-dark btn-bg" th:href="@{/Customer/ViewHyderabad_fFSFAFiof/{id}(id=${hyd.id})}">View Details</a>
						</div>
					</div>
				</div>

			</div>
	</div>
	<br>

	<!-- Flight Search Results -->
</section>


<!-- Bootstrap JS -->

<script>
    $(document).ready(function() {
        $('#view_init').click(function() {
            $('#more_details').show();
        });
    });
</script>
<div th:insert="Fragment/Footer::footer"></div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<!-- Slick Slider JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.js"></script>

<!-- Nice Select JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/js/jquery.nice-select.min.js" integrity="sha256-Zr3vByTlMGQhvMfgkQ5BtWRSKBGa2QlspKYJnkjZTmo=" crossorigin="anonymous"></script>
<script>
    function openNav() {
        document.getElementById("myNav").style.width = "100%";
    }
</script>
</body>

</html>
